<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/static.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="calculator">
            <div class="htext"><h1>Calculator</h1></div>
            <input type="text" id="input" placeholder="0" class="text">
            <div class="op">
            <button class="operator" value="+">+</button>
            <button class="operator" value="-">-</button>
            <button class="operator" value="*">*</button>
            <button class="operator" value="/">/</button>
        </div>
            <div class="buttons">
                <button class="number" value="7">1</button>
                <button class="number" value="8">2</button>
                <button class="number" value="9">3</button>
                <button class="number" value="4">4</button>
                <button class="number" value="5">5</button>
                <button class="number" value="6">6</button>
                <button class="number" value="1">8</button>
                <button class="number" value="2">9</button>
                <button class="number" value="0">0</button>
                <button class="number" value=".">.</button>
                <button class="number" value="clear">C</button>
                <button onclick="cal()" class="number" value="=">=</button>
            </div>
        </div>
    </header>
</body>
</html>
<script src="../static/js/index.js"></script>
